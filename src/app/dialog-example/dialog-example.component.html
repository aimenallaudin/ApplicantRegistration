<!-- <div class="closeB"> -->
    <button mat-button type="button" mat-dialog-close="true" class="btn-close btn-close-white" aria-label="Close" click="onCancel()"></button>
<!-- </div> -->
<div class="dialogbox">
   
    <div *ngIf="action">

        <h2 mat-dialog-title>Reset</h2>
        <div mat-dialog-content >
            <p>Are you sure you want to Reset?</p>
        </div>
        <div mat-dialog-actions class="vertical-center">


            <button mat-button class="buttonreset" mat-dialog-close="true" click="onCancel()">Cancel</button>
            <button mat-button class="buttonsubmit" mat-dialog-close mat-dialog-close="false"
                cdkFocusInitial>Reset</button>
        </div>
    </div>
    <div *ngIf="action===false">
        <!-- <button type="button" class="btn-close closeB" aria-label="Close" click="onCancel()"></button> -->
        <h2 mat-dialog-title>Delete</h2>
        <div mat-dialog-content >
            <p>Are you sure you want to Delete?</p>
        </div>
        <div mat-dialog-actions class="vertical-center">
           
            <button class="buttoncancel" mat-button mat-dialog-close="true" click="onCancel()">Cancel</button>
            <button class="buttonsubmit" mat-button mat-dialog-close mat-dialog-close="false"
                cdkFocusInitial>Delete</button>
        </div>

    </div>
</div>
